    body {
      background-color: #000;

    .members {
      padding: 2rem;
      color: #fff;
      font-family: 'Source Code Pro', monospace;
      max-width: 900px;

    .member-card {
      background: #111;
      border: 1px solid #7700ff;
      border-radius: 10px;
      padding: 1rem;
      margin: 1rem 0;
      display: flex;
      gap: 1rem;
      box-shadow: 0 0 12px #aa00ff, 0 0 24px #aa00ff44;

    .member-card img {

      height: 100px;
      border-radius: 8px;

    .member-info {

    }

    .badge {
      display: inline-block;
      font-size: 0.75rem;
      padding: 0.2rem 0.6rem;
      margin: 0.2rem 0.4rem 0 0;
      border-radius: 4px;
      background: #aa00ff22;
      border: 1px solid #aa00ff;
      color: #fff;
      text-shadow: 0 0 3px #aa00ff;
    }

    .social-links {
      margin-top: 0.5rem;
    }

    .social-links a {
      margin-right: 1rem;
      color: #fff;
      text-decoration: none;
      border: 1px solid #7700ff;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      transition: background 0.3s ease;
      background: #7700ff22;
    }

    .social-links a:hover {
      background: #aa00ff66;
    }
