<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KJI | Tools & Projects</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Source+Code+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Source Code Pro', monospace;
    }
    header {
      width: 100%;
      background-color: #111;
      padding: 1rem 0;
      position: fixed;
      top: 0;
      z-index: 100;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding-left: 0;
    }
    nav ul li {
      margin: 0 1rem;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      transition: color 0.3s ease;
      text-shadow: 0 0 4px #aa00ff;
    }
    nav ul li a:hover,
    nav ul li a.active {
      color: #aa00ff;
    }
    main {
      padding: 6rem 2rem 2rem 2rem;
      max-width: 1100px;
      margin: auto;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #aa00ff;
      text-align: center;
      margin-bottom: 2rem;
    }
    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }
    .tool-card {
      background: #111;
      border: 1px solid #aa00ff;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 0 8px #aa00ffaa;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .tool-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 14px #aa00ffdd;
    }
    .tool-card h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      color: #aa00ff;
      margin-top: 0;
    }
    .tool-card p {
      font-size: 0.95rem;
      color: #ccc;
    }
    .tool-card a {
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
      color: #fff;
      border: 1px solid #aa00ff;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      background: #aa00ff22;
      transition: background 0.3s ease;
      font-size: 0.85rem;
    }
    .tool-card a:hover {
      background: #aa00ff66;
    }
  </style>
</head>

        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Tools & Projects</h1>
    <div class="tools-grid">

      <div class="tool-card">
        <h2>K-HOLE</h2>
        <p>K-Hole is a multi-method DoS and Stress Testing toolkit w/ 40+ Attack Methods | Coded by KetaGod</p>
        <a href="https://github.com/KetaGod/K-Hole">View on GitHub</a>
      </div>

      <div class="tool-card">
        <h2>GhostIP</h2>
        <p>IP Tracer</p>
        <a href="#">Coming Soon</a>
      </div>

      <div class="tool-card">
        <h2>SignalSpy</h2>
        <p>Phone # Tracer</p>
        <a href="#">Coming Soon</a>
      </div>

    </div>
  </main>
</body>
